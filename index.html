<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="culturama-favico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <main>
    <header>
        <img src="./img/logo-culturama.png" alt="Logo Culturama">
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>

                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>

                    <label for="birth">Data de nascimento</label>
                    <input id="birth" type="date" name="birthDate">
                    <br>

                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>

                    <label for="phoneNumber">Telefone</label>
                    <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaço e hífen">
                    <br>

                    <label for="image">Upload de foto</label>
                    <input id="image" type="file" name="userImage" accept="image/*">
            </fieldset>
            
            <!-- DADOS DE PERFIL -->
            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero</p>
                <input id="masculino" type="radio" value="masculino" name="userGender">
                <label for="masculino">Masculino</label>
                <br>

                <input id="feminino" type="radio" value="feminino" name="userGender">
                <label for="feminino">Feminino</label>
                <br>

                <input id="notInformed" type="radio" value="notInformed" name="userGender">
                <label for="notInformed">Prefiro não informar</label>
                <br>

                <label for="maritalStatus">Estado civil</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado(a)</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="uniao-estavel">União estável</option>
                </select>
                <br>

                <label for="state">Estado</label>
                <select id="state" name="userState" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="riodeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>
                <br>

                <label for="city">Cidade</label>
                <input id="city" type="text" name="userCity">
            </fieldset>

            <!-- HÁBITOS -->
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais</p>
                <input type="checkbox" id="instagram" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>

                <input type="checkbox" id="facebook" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>

                <input type="checkbox" id="linkedin" name="social" value="linkedin">
                <label for="linkedin">Linkedin</label>
                <br>

                <input type="checkbox" id="x" name="social" value="x">
                <label for="x">X</label>
                <br>

                <label for="musicStyles">Estilos de música</label>
                <input list="stylesType" id="musicStyles" type="text" name="userMusicStyles">
                <datalist id="stylesType">
                    <option value="MPB"></option>
                    <option value="Rock"></option>
                    <option value="Pop"></option>
                    <option value="Eletrônica"></option>
                    <option value="Indie"></option>
                    <option value="Reggae"></option>
                    <option value="Gospel"></option>
                </datalist>
                <br>
                
                <label for="favoriteColor">Cor favorita</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">

            </fieldset>

            <!-- OPINIÃO -->
            <fieldset>
                <legend>Opinião</legend>
                <p>O que você acha da qualidade do nosso serviço?</p>

                <input type="radio" id="otima" value="otima" name="opinion">
                <label for="otima">Ótima</label>
                <br>

                <input type="radio" id="boa" value="boa" name="opinion">
                <label for="boa">Boa</label>
                <br>

                <input type="radio" id="regular" value="regular" name="opinion">
                <label for="regular">Regular</label>
                <br>

                <input type="radio" id="ruim" value="ruim" name="opinion">
                <label for="ruim">Ruim</label>
                <br>

                <label for="comments">Escreva sua opinião:</label>
                <textarea name="userComments" id="comments" placeholder="Digite seu comentário aqui..."></textarea>

            </fieldset>

            <!-- CONFIRMAÇÕES -->
            <fieldset>
                <legend>Confirmações</legend>

                <input type="checkbox" name="userLgpd" id="lgpd" value="accepted" required>
                <label for="lgpd">Eu aceito participar da pesquisa</label>
                <br>

                <input type="checkbox" name="userReceiveResults" id="receiveResults" value="accepted">
                <label for="receiveResults">Desejo receber o resultado por email</label>
            </fieldset>

            <!-- BOTÕES -->
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
    </main>
</body>
</html>
